<link rel="import" href="../bower_components/polymer/polymer.html">
<script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-icons/communication-icons.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/iron-form/iron-form.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="sign-up-flow-1.html">
<link rel="import" href="sign-up-flow-2.html">
<link rel="import" href="sign-up-flow-3.html">
<link rel="import" href="sign-up-flow-4.html">

<dom-module id="sign-up">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
                padding: 10px;
                outline: none;
            }

            .progressBar {
                display: block;
                position: relative;
                height: 25px;
                background-color: var(--app-neutral-color);
                width: 80%;
                margin: auto;
                border: 3px solid rgba(237,237,237,0.67);
                border-radius: 6px;
                margin-top: 54px;
                overflow: hidden;
            }
            #progress {
                display: block;
                border-radius: 5px;
                width: 1%;
                height: 100%;
                background-color: var(--app-secondary-color);
                -webktit-transition: width .8s;
                transition: width .8s;
            }

            .card {
                box-shadow: none;
                text-align: center;
            }

            .profile-icon {
                width: 100%;
                height: 100%;
                color: var(--app-secondary-color);
                bottom: 0px;
            }

            paper-input-container {
                display: inline-block;
            }

            paper-button {
                color: white;
                background: var(--app-primary-color);
                margin: auto;
                margin-top: 10px;
                margin-bottom: 14px;
                display: block;
                width: 100%;
                max-width: 300px;
                height: 58px;
                font-size: 22px;
            }
            paper-button:hover {
                opacity: .8;
            }

            h3 {
                font-weight: 100;
                font-size: 35px;
                text-align: center;
                width: 100%;
                margin-top: 20px;
                margin-bottom: 20px;
            }

            iron-icon {
                font-size: 35px;
                margin-bottom: 4px;
                margin-right: 4px;
            }

            .signUpForm {
                display: block;
                width: auto;
            }

            .circle {
                background-color: var(--app-neutral-color);
                height: 120px;
                width: 120px;
                margin-bottom: 20px;
            }

            #submitButton {
                margin-top: 20px;
                background-color: var(--app-primary-color);
                color: white;
            }

            #facebook {
                background-color: #3b5998;
                background-image: url("/images/facebook_logo.png");
                background-position: center center;
                background-repeat: no-repeat;
                background-size: contain;
            }

            .questionButtons {
                width: 80%;
                margin: auto;
                margin-top: 80px;
            }
            .questionChanger {
                width: 20%;
                min-width: 80px;
                font-size: 18px;
                height: 50px;
                background-color: var(--app-alt-color);
            }
            #buttonNext {
                float: right;
            }
            #buttonNext:disabled {
                opacity: .5;
            }
            #buttonBack {
                float: left;
            }
        </style>

        <firebase-auth
            user="{{user}}">
        </firebase-auth>

        <!-- <iron-ajax
            id="profilePost"
            handle-as="json"
            method="POST"
            url="/profile">
        </iron-ajax> -->

        <div class='progressBar'>
            <div id="progress"></div>
        </div>

        <div class="card">

            <iron-pages id="flowSelector" selected="[[currentPage]]">
                <sign-up-flow-1 sign-up-method="{{emailSignUpMethod}}" id="signUpFlow1"></sign-up-flow-1>
                <sign-up-flow-2 sign-up-method="[[emailSignUpMethod]]" id="signUpFlow2" ready-next="{{readyNext}}"></sign-up-flow-2>
                <sign-up-flow-3 id="signUpFlow3" ready-next="{{readyNext}}"></sign-up-flow-3>
                <sign-up-flow-4 id="signUpFlow4"></sign-up-flow-4>
            </iron-pages>

            <div class="questionButtons">
                <paper-button id="buttonNext" class='questionChanger' on-tap='nextQuestion' hidden$="[[hideButtons]]" disabled$="[[!readyNext]]">NEXT ></paper-button>
                <paper-button id="buttonBack" class='buttonPrev questionChanger' on-tap='prevQuestion' hidden$="[[hideButtons]]">< BACK</paper-button>
            </div>

        </div>
    </template>

    <script>

        Polymer({
            is: 'sign-up',

            behaviors: [
                Polymer.IronFormElementBehavior,
                Polymer.PaperInputBehavior,
                Polymer.IronValidatableBehavior
            ],

            properties: {
                currentPage: {
                    type: Number,
                    value: 0
                },
                emailSignUpMethod: {
                    type: Boolean,
                    value: true,
                    notify: true,
                    reflectToAttribute: true
                },
                hideButtons: {
                    type: Boolean,
                    value: true
                },
                readyNext: {
                    type: Boolean,
                    value: false,
                    notify: true,
                    reflectToAttribute: true
                }
            },

            nextQuestion: function() {
                this.currentPage++;
                this.readyNext = false;
                var newWidth = (this.currentPage / 5) * 100;
                var stringWidth = String(newWidth) + '%';
                this.$.progress.style.width = stringWidth;
                if(this.currentPage > 0) {
                    this.hideButtons = false;
                };
            },

            prevQuestion: function() {
                this.currentPage--;
                if(this.currentPage > 0) {
                    var newWidth = (this.currentPage / 5) * 100;
                    var stringWidth = String(newWidth) + '%';
                    this.$.progress.style.width = stringWidth;
                } else {
                    this.$.progress.style.width = "1%";
                    this.hideButtons = true;
                }
            },

            responseHandler: function(e) {
                console.log(e.detail.response);
            }

        });
    </script>
</dom-module>
