<link rel="import" href="login-firebase.html">


<dom-module id="app-data">
    <template>

        <firebase-auth
            id="auth"
            app-name="twilio-app"
            location="{{location}}"
            signed-in="{{signedIn}}"
            user="{{user}}">
        </firebase-auth>

        <firebase-collection
            data="{{userData}}"
            location="{{userLocation}}">
        </firebase-collection>

    </template>

    <script>
        Polymer({
            is: 'app-data',

            properties: {
                userData: {
                    notify: true,
                    type: Object,
                    observer: '_dataChanged'
                }
            },

            _dataChanged: function(newData, oldData) {

            }
        });
    </script>
</dom-module>
