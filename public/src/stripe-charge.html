<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">

<script src="https://js.stripe.com/v3/"></script> -->

<dom-module id="stripe-charge">
    <template>
        <style>
            :host {
                display: block;
            }

            .container {
                border: 2px solid #757575;
                padding: 20px;
            }
            .StripeElement {
                background-color: white;
                padding: 8px 12px;
                border-radius: 4px;
                border: 1px solid transparent;
                box-shadow: 0 1px 3px 0 #e6ebf1;
                -webkit-transition: box-shadow 150ms ease;
                transition: box-shadow 150ms ease;
            }

            .StripeElement--focus {
                box-shadow: 0 1px 3px 0 #cfd7df;
            }

            .StripeElement--invalid {
                border-color: #fa755a;
            }

            .StripeElement--webkit-autofill {
                background-color: #fefde5 !important;
            }
        </style>

        <firebase-auth user="{{user}}"></firebase-auth>
        <firebase-query
            id="query"
            path="/users/[[user.uid]]/twilioNumber"
            data="{{twilioNumber}}">
        </firebase-query>

        <h2>stripe-charge</h2>

        <form action="/profile/[[user.uid]]/charge" method="POST" id="stripeForm">
            <!-- <script
                src="https://checkout.stripe.com/checkout.js"
                class="stripe-button"
                data-key="pk_test_EWFz9MTb5qG8TyFpIp2016II"
                data-amount="200"
                data-name="Giving Option"
                data-description="Widget"
                data-image="https://stripe.com/img/documentation/checkout/marketplace.png"
                data-locale="auto"
                data-currency="usd"
                data-zip-code="true">
            </script> -->

            <div class="form-row">
                <label for="card-element">
                    Credit or debit card
                </label>
                <div id="card-element">
                    a Stripe Element will be inserted here.
                </div>

                    Used to display Element errors
                <div id="card-errors"></div>
            </div>

            <button type="submit">Submit Payment</button>
        </form>

        <script>
            Stripe.setPublishableKey('pk_test_EWFz9MTb5qG8TyFpIp2016II');

            // Create a Stripe client
            var stripe = Stripe('pk_test_EWFz9MTb5qG8TyFpIp2016II');

            // Create an instance of Elements
            var elements = stripe.elements();

            // Custom styling can be passed to options when creating an Element.
            var style = {
                base: {
                    // Add your base input styles here. For example:
                    fontSize: '16px',
                    lineHeight: '24px'
                }
            };

            // Create an instance of the card Element
            var card = elements.create('card', {style: style});

            // Add an instance of the card Element into the `card-element` <div>
            card.mount('#card-element');
            card.addEventListener('change', function(event) {
                var displayError = document.getElementById('card-errors');
                if (event.error) {
                    displayError.textContent = event.error.message;
                } else {
                    displayError.textContent = '';
                }
            });

            // Create a token or display an error the form is submitted.
            var formStripe = document.getElementById('stripeForm');
            formStripe.addEventListener('submit', function(event) {
                event.preventDefault();

                stripe.createToken(card).then(function(result) {
                    if (result.error) {
                        // Inform the user if there was an error
                        var errorElement = document.getElementById('card-errors');
                        errorElement.textContent = result.error.message;
                    } else {
                        // Send the token to your server
                        stripeTokenHandler(result.token);
                    }
                });
            });

            function stripeTokenHandler(token) {
                // Insert the token ID into the form so it gets submitted to the server
                var stripeForm = this.$.stripeForm;
                var hiddenInput = document.createElement('input');
                hiddenInput.setAttribute('type', 'hidden');
                hiddenInput.setAttribute('name', 'stripeToken');
                hiddenInput.setAttribute('value', token.id);
                form.appendChild(hiddenInput);

                // Submit the form
                stripeForm.submit();
            }
        </script>

    </template>

    <script>
        Polymer({
            is: 'stripe-charge',

            properties: {
            },

        });
    </script>
</dom-module>
